<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:fragment="headerFragment">
    <nav class="navbar shadow pb-3 pt-3 navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/main">LINE FRIENDS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="btn-group dropdown-menu-sm-left">
                            <a class="nav-link">
                                <i class="fas fa-search"></i>
                            </a>
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                                <i class="fas fa-user"></i>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" sec:authorize="!isAuthenticated()" th:onclick="'javascript:showModal('+'1'+')'" th:text="로그인"></a>
                                <a class="dropdown-item" sec:authorize="!isAuthenticated()" th:onclick="'javascript:showModal('+'2'+')'" th:text="회원가입"></a>
                                <a class="dropdown-item" th:href="@{/cart/list}" th:text="장바구니"></a>
                                <a class="dropdown-item" sec:authorize="!isAuthenticated()" th:onclick="'javascript:showModal('+'3'+')'">비회원 주문내역</a>
                                <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/users/wishlist}" th:text="위시리스트"></a>
                                <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="로그아웃"></a>
                            </div>
                            <a class="nav-link">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </div>
                        <div class="modal fade" id="layerPopup" tabindex="-1" role="dialog" aria-labelledby="layerPopupCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="layerPopupLongTitle">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h3 th:text="장바구니"></h3>
                                        <button type="button" th:onclick="'javascript:moveUrl('+'1'+')'" class="btn btn-primary">확인</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-group" method="post" action="/users/login">
                                            <input type="text" class="form-control" name="email" placeholder="Email" required>
                                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                                            <input
                                                    type="hidden"
                                                    th:name="${_csrf.parameterName}"
                                                    th:value="${_csrf.token}" />
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModalModal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="joinModalModalLabel">회원가입</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="registerForm" class="form-horizontal" data-parsley-validate="true" method="post" action="/users/join">
                                            <div class="form-group">
                                                <label for="name" class="cols-sm-2 control-label">이름</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="name" id="name" minlength="2" placeholder="이름.." required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="nickname" class="cols-sm-2 control-label">닉네임</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="nickname" id="nickname" minlength="2" placeholder="닉네임" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" id="check-email">
                                                <label for="email" class="cols-sm-2 control-label">이메일</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="email" id="email"  placeholder="이메일.." required/>
                                                    </div>
                                                    <button type="button" id="check-id" style="margin-top:7.5px;" class="btn btn-primary">중복체크</button>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="passwd" class="cols-sm-2 control-label">비밀번호</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" name="passwd" id="passwd"  placeholder="비밀번호" required/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="passwd2" class="cols-sm-2 control-label">비밀번호 확인</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" name="passwd2" id="passwd2"  placeholder="비밀번호 확인" required/>
                                                        <input
                                                                type="hidden"
                                                                th:name="${_csrf.parameterName}"
                                                                th:value="${_csrf.token}" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group ">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">등록</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="recordModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="recordModalLabel">비회원 주문내역확인</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-group" method="post" action="/order/record">
                                            <input type="text" class="form-control" name="username" placeholder="이름을 입력해주세요" required>
                                            <input type="text" class="form-control" name="email" placeholder="이메일을 입력해주세요" required>
                                            <input type="text" class="form-control" name="phone" placeholder="휴대폰번호를 입력해주세요" required>
                                            <input
                                                    type="hidden"
                                                    th:name="${_csrf.parameterName}"
                                                    th:value="${_csrf.token}" />
                                            <button class="btn btn-lg btn-warning btn-block" type="submit">주문확인</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- <a th:href="@{/index}">index 페이지 이동</a>-->
</header>
</html>
