<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 th:text="장바구니페이지"></h1>
            </div>
            <div th:each="product: ${products}" th:if="${not #lists.isEmpty(products)}" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:href="@{/product/view(id=${product.id})}" th:text="${product.name}"></a>
                        </h4>
                        <h5 th:text="${product.price}"></h5>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}">
                <h3 th:text="장바구니목록이비었습니다"></h3>
            </div>
        </div>
        <nav class="fixed-bottom navbar navbar-ligh justify-content-end" style="background-color: #e3f2fd;">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}" th:text="쇼핑계속하기"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/writeform}" th:text="구매하기">Link</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
