<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="jumbotron col-lg-12 pb-1 pt-5">
                <h3 th:text="장바구니" class="display-4"></h3>
                <p class="lead">Order & Shipping Information</p>
                <hr class="my-4">
            </div>
            <h3 th:text="${#strings.replace('상품 리스트', ' ', '&nbsp;')}"></h3>
            <div th:each="product: ${products}" th:if="${not #lists.isEmpty(products)}" class="col-lg-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item col-sm-12">
                        <span class="col-sm-4"><img src="http://placehold.it/100x100"></span>
                        <span class="col-sm-4" th:text="${product.name}"></span>
                        <span class="col-sm-4" th:text="${product.price}"></span>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(products)}">
                <h3 th:text="장바구니목록이비었습니다"></h3>
            </div>
        </div>
        <nav class="fixed-bottom navbar navbar-ligh justify-content-end" style="background-color: #e3f2fd;">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}" th:text="쇼핑계속하기"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/writeform}" th:text="구매하기">Link</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
