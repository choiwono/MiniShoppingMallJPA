<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col">
                <img class="card-img-top" src="http://placehold.it/700x400" alt="">
            </div>
            <div class="col" th:object="${product}">
                <h3 th:text="*{name}"></h3>
                <h3 th:text="*{#numbers.formatInteger(price,3,'COMMA')}"></h3>
            </div>
        </div>
    </div>
    <form method="post" action="/order/directorder">
    <nav class="fixed-bottom navbar navbar-ligh bg-white">
        <ul class="nav nav-pills nav-fill w-100">
            <li class="align-content-start nav-item cursor-pointer p-2" role="button" th:onclick="'javascript:addCart(' + ${product.id} + ')'">
                <a class="m-1">
                    <span><i class="fas fa-shopping-cart"></i></span>
                </a>
                <span th:text="장바구니담기"></span>
            </li>
            <li class="align-content-between nav-item p-2">
                <div class="input-group">
                    <button type="button" th:onclick="'javascript:amountModify(' + ${product.id} + ',\''+'minus'+'\')'" class="input-group-prepend btn border">
                        <span><i class="fas fa-minus"></i></span>
                    </button>
                    <input type="hidden" name="id" th:value="${product.id}">
                    <input type="text" name="amount" value="1" th:id="${product.id}" th:data="${product.id}" class="border text-center" style="width:75px;">
                    <button type="button" th:onclick="'javascript:amountModify(' + ${product.id} + ',\''+'plus'+'\')'" class="input-group-append btn border">
                        <span><i class="fas fa-plus"></i></span>
                    </button>
                </div>
            </li>
            <li class="align-content-center nav-item">
                <button type="button" class="nav-link cursor-pointer mt-2 form-control btn-light border" th:onclick="'javascript:moveUrl('+'2'+')'" th:text="쇼핑계속하기"></button>
            </li>
            <li class="align-content-end nav-item">
                <button type="submit" class="nav-link cursor-pointer mt-2 form-control btn-light border" th:text="구매하기"></button>
            </li>
        </ul>
    </nav>
    </form>
</div>
