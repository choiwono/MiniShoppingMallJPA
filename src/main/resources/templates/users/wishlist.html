<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="jumbotron jumbotron-fluid bg-light">
        <div class="container">
            <h3 class="display-4">위시리스트</h3>
            <p class="lead">My WishList</p>
        </div>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="row">
            <h3 th:text="${#strings.replace('위시 리스트', ' ', '&nbsp;')}"></h3>
            <div th:each="product: ${products}" th:if="${not #lists.isEmpty(products)}" class="col-sm-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item col-sm-12 border-bottom pt-5 pb-3">
                        <span class="col-sm-3"><img src="http://placehold.it/100x100"></span>
                        <span class="col-sm-3 font-weight-bold" th:text="${product.name}"></span>
                        <span class="col-lg-3" th:id="'span-'+${product.id}" th:text="|수량 : ${product.amount}개|"></span>
                        <span class="col-sm-3" th:text="${product.name}"></span>
                        <span class="col-sm-3" th:text="${#numbers.formatInteger(product.price,3,'COMMA')}"></span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12" th:if="${#lists.isEmpty(products)}">
                <h3>총 0건의 상품이 조회되었습니다</h3>
            </div>
        </div>
    </div>
</div>
