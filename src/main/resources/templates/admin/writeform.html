<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <form method="post" action="/admin/write" enctype="multipart/form-data">
        상품이름 : <input type="text" name="name"><br>
        수량 : <input type="number" name="amount"><br>
        카테고리 : <select name="categoryId">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
    </select><br>
        이미지1 : <input type="file" name="image"><br>
        이미지2 : <input type="file" name="image"><br>
        가격 : <input type="number" name="price"><br>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
        <input type="submit" value="join">
    </form>
</div>
